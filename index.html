<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayer Bank</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body class="bg-amber-50 mt-10">
    <header>
        <h1 class="text-5xl text-center font-bold text-indigo-400">Welcome to your <span class="text-indigo-700">Mayer Bank!!!</span></h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-9 p-8 bg-sky-200 rounded-lg">
            <div class="w-3/4 mx-auto">
                <h2 class="mb-4 text-3xl text-blue-700 font-semibold">Please Login</h2>
                <div>
                    <input type="email" name="" id="user-email" class="mb-4 sm:w-5/6 mx-auto px-3 py-1 block rounded-lg" placeholder="Your Email">
                    <input type="password" name="" id="user-password" class="mb-4 w-5/6 mx-auto px-3 py-1 block rounded-lg" placeholder="Your Password">
                    <button type="submit" id="btn-submit" class="ml-[8.2%] px-7 py-2 bg-blue-500 hover:bg-white hover:text-blue-600 hover:ring-2 hover:ring-blue-600  text-white text-lg font-semibold rounded-lg">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
