<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money In The Mayer Bank</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body class="bg-teal-50 mt-10">
    <header>
        <h1 class="text-5xl text-center font-bold text-blue-500">Let's get some <span class="text-blue-800">Money!!!</span></h1>
    </header>
    <main>
        <!-- deposit and withdraw -->
        <section class="mt-9 w-3/4 mx-auto text-white">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-7 bg-emerald-400 rounded-lg">
                    <h4 class="text-2xl font-bold">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="p-7 bg-pink-400 rounded-lg">
                    <h4 class="text-2xl font-bold">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="p-7 bg-orange-400 rounded-lg">
                    <h4 class="text-2xl font-bold">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw amount -->
        <section class="mt-9 w-3/4 mx-auto text-white">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-7 bg-blue-500 rounded-lg">
                    <h4 class="text-2xl font-bold mb-5">Please Deposit</h4>
                    <div class="w-3/4 mx-auto">
                        <input type="text" name="" id="deposit-field" class="block w-full p-2 mb-4 rounded-lg text-black" placeholder="$amount you want to deposit">
                        <button class="px-5 py-2 bg-blue-900 hover:text-blue-900 hover:bg-white hover:ring-2 hover:ring-blue-900 text-lg font-semibold rounded-lg" id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <div class="p-7 bg-violet-500 rounded-lg">
                    <h4 class="text-2xl font-bold mb-5">Please Withdraw</h4>
                    <div class="w-3/4 mx-auto">
                        <input type="text" name="" id="withdraw-field" class="block w-full p-2 mb-4 rounded-lg text-black" placeholder="$amount you want to withdraw">
                        <button class="px-5 py-2 bg-blue-900 hover:text-blue-900 hover:bg-white hover:ring-2 hover:ring-blue-900 text-lg font-semibold rounded-lg" id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/money.js"></script>
</body>
</html>
